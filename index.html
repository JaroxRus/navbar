<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Стили для навигационной панели */
.navbar {
  display: flex;
  align-items: center;
  background-color: #E8E5E0;
  padding: 10px;
  position: relative; /* Добавлено для позиционирования иконки меню */
}

/* Логотип */
.navbar-logo {
  margin-right: auto;
}

.navbar-logo img {
  height: 50px;
}

/* Стили для ссылок в навигационном меню */
.nav-link, .cta-button {
  color: white;
  text-decoration: none;
  padding: 10px 15px;
  display: block;
}

.nav-link:hover, .cta-button:hover {
  background-color: #555;
}

/* Стили для кнопки призыва к действию */
.cta-button {
  background-color: #4D586F;
  border: none;
  cursor: pointer;
}

/* Стили для иконки меню (гамбургера) */
.menu-icon {
  display: none;
  cursor: pointer;
}

/* Адаптивные стили для мобильных устройств */
@media screen and (max-width: 600px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-link, .cta-button {
    display: none; /* Скрываем ссылки и кнопку в мобильной версии */
    width: 100%; /* Растягиваем на всю ширину */
  }

  .menu-icon {
    display: block; /* Показываем иконку меню */
    position: absolute;
    right: 50px;
    top: 50px;
  }

  .navbar.responsive .nav-link, .navbar.responsive .cta-button {
    display: block; /* Отображаем элементы меню при активном гамбургер-меню */
  }
}
</style>
</head>
<body>

<div class="navbar" id="navbar">
  <div class="navbar-logo">
    <img src="logo.png" alt="Logo">
  </div>
  <a class="nav-link" href="#about">О нас</a>
  <a class="nav-link" href="#training">Тренировки</a>
  <a class="nav-link" href="#shop">Магазин</a>
  <button class="cta-button" onclick="location.href='#signup'">Записаться</button>
  <div class="menu-icon" onclick="toggleMenu()">
    &#9776;
  </div>
</div>

<script>
function toggleMenu() {
  var navbar = document.getElementById("navbar");
  navbar.classList.toggle("responsive");
}
</script>

</body>
</html>
